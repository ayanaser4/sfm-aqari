<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
     <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="custom-navbar">
      <!-- Logo -->
      <a class="navbar-brand" href="home.html">
        <img src="../assets/logo.png" alt="Logo" class="navbar-logo" />
      </a>

      <!-- Links -->
      <div class="nav-links">
        <a class="nav-link" href="index.html">الرئيسية</a>
        <a class="nav-link" href="about.html">من نحن</a>
        <a class="nav-link" href="news.html">عقارات للبيع</a>
        <a class="nav-link" href="rent.html">عقارات للإيجار</a>
        <a class="nav-link" href="sell.html">طلب بيع عقار</a>
        <a class="nav-link" href="buy.html">طلب شراء أراضي</a>
        <a class="nav-link" href="contact.html">تواصل معنا</a>
      </div>

      <!-- Login -->
      <div class="nav-actions">
        <a href="login.html" class="custom-button">
          <i class="fa-solid fa-user user-icon"></i> تسجيل الدخول
        </a>
      </div>
    </nav>

    <div class="login-container">
      <h2><i class="fa-solid fa-user"></i> تسجيل الدخول</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">البريد الإلكتروني</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="أدخل بريدك الإلكتروني"
            />
          </div>
        </div>

        <div class="input-group">
          <label for="password">كلمة المرور</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="أدخل كلمة المرور"
            />
          </div>
        </div>

        <button type="submit" class="custom-button">
          <i class="fa-solid fa-right-to-bracket"></i> دخول
        </button>
      </form>

      <div class="extra-links">
        <p><span>ليس لديك حساب؟</span> <a href="register.html">إنشاء حساب</a></p>
      </div>
    </div>

    <script src="../Js/login.js"></script>
  </body>
</html>
