<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Register CSS -->
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="custom-navbar">
      <!-- Logo -->
      <a class="navbar-brand" href="home.html">
        <img src="../assets/logo.png" alt="Logo" class="navbar-logo" />
      </a>

      <!-- Links -->
      <div class="nav-links">
        <a class="nav-link" href="home.html">الرئيسية</a>
        <a class="nav-link" href="about.html">من نحن</a>
        <a class="nav-link" href="news.html">عقارات للبيع</a>
        <a class="nav-link" href="rent.html">عقارات للإيجار</a>
        <a class="nav-link" href="sell.html">طلب بيع عقار</a>
        <a class="nav-link" href="buy.html">طلب شراء أراضي</a>
        <a class="nav-link" href="contact.html">تواصل معنا</a>
      </div>

      <!-- Login -->
      <div class="nav-actions">
        <a href="login.html" class="custom-button">
          <i class="fa-solid fa-user user-icon"></i> تسجيل الدخول
        </a>
      </div>
    </nav>
    <div class="login-container">
      <h2><i class="fa-solid fa-user"></i>تسجيل حساب</h2>
      <form id="registerForm" novalidate>
        <!-- Username -->
        <div class="input-group">
          <label for="username">اسم المستخدم</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="أدخل اسم المستخدم"
              required
            />
          </div>
          <small class="error-message"></small>
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">البريد الإلكتروني</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="أدخل بريدك الإلكتروني"
              required
            />
          </div>
          <small class="error-message"></small>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label for="password">كلمة المرور</label>
          <div class="input-with-icon password-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="أدخل كلمة المرور"
              required
            />
            <i
              class="fa-solid fa-eye toggle-password"
              data-target="password"
            ></i>
          </div>
          <small class="error-message"></small>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
          <label for="confirm-password">تأكيد كلمة المرور</label>
          <div class="input-with-icon password-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="أعد كتابة كلمة المرور"
              required
            />
            <i
              class="fa-solid fa-eye toggle-password"
              data-target="confirm-password"
            ></i>
          </div>
          <small class="error-message"></small>
        </div>

        <button type="submit" class="custom-button">تسجيل حساب</button>
        <div class="extra-links">
          <p>
            لديك حساب بالفعل؟
            <a href="login.html">تسجيل الدخول</a>
          </p>
        </div>
      </form>
    </div>
    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Script for show/hide password + validation -->
    <script src="../Js/register.js"></script>
  </body>
</html>
